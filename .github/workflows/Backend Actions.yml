# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Backend Actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Runs at midnight UTC on Saturday (6) and Sunday (0)
  - cron: "0 0 * * 0,6"
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore KnowledgeSharingApi/KnowledgeSharingApi.sln
    - name: Build
      run: dotnet build KnowledgeSharingApi/KnowledgeSharingApi.sln --no-restore
    - name: Test
      run: dotnet test KnowledgeSharingApi/KnowledgeSharingApi.sln --no-build --verbosity normal
